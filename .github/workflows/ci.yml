name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t epita-symbolic-ai .

      - name: Run tests in Docker container
        run: docker run epita-symbolic-ai pwsh -c "./run_tests.ps1"